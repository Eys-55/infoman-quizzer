<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infoman Quizzer - Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f8f9fa; }
        .card-container { max-width: 800px; margin: 2rem auto; }
        .card-header { font-size: 1.2rem; }
        #session-status { font-style: italic; color: #6c757d; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Infoman Quizzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Decks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/import.html">Import Deck</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container card-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 id="deck-title" class="h3">Loading Deck...</h1>
            <span id="session-status">Card 0/0</span>
        </div>

        <div id="study-area">
            <div class="card" id="front-card">
                <div class="card-header fw-bold">
                    FRONT
                </div>
                <div class="card-body" id="card-front-content">
                    <div class="text-center p-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card d-none mt-3" id="back-card">
                <div class="card-header fw-bold text-white bg-success">
                    BACK
                </div>
                <div class="card-body" id="card-back-content">
                    <!-- Card back content will be rendered here -->
                </div>
            </div>
        </div>

        <div id="controls" class="text-center my-3">
             <button class="btn btn-primary btn-lg" id="action-btn">Reveal Answer</button>
             
             <div id="rating-buttons" class="mt-3 d-none">
                <p class="text-muted small">How well did you remember this?</p>
                <button class="btn btn-danger btn-lg mx-2" data-rating="again">Again</button>
                <button class="btn btn-secondary btn-lg mx-2" data-rating="good">Good</button>
                <button class="btn btn-success btn-lg mx-2" data-rating="easy">Easy</button>
             </div>
        </div>
        
        <div id="session-complete" class="text-center my-5 d-none">
            <h2 class="text-success">ðŸŽ‰ Study Session Complete! ðŸŽ‰</h2>
            <p>You've reviewed all the cards in this deck.</p>
            <a href="index.html" class="btn btn-secondary">Back to Deck Selection</a>
        </div>

        <div id="error-message" class="alert alert-danger mt-4 d-none" role="alert">
            <!-- Error messages will be shown here -->
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="study.js"></script>
</body>
</html>
