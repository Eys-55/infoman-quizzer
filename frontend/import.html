<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infoman Quizzer - Import Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 2rem; }
        #deck-content { min-height: 400px; font-family: monospace; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Infoman Quizzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Decks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/import.html">Import Deck</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mb-4">
            <h1>Import a New Deck</h1>
            <p class="lead">Paste the entire content of your deck file below.</p>
        </div>

        <div id="alert-container">
            <!-- Alerts will be shown here -->
        </div>
        
        <form id="import-form">
            <div class="mb-3">
                <label for="deck-content" class="form-label">Deck JSON Content</label>
                <textarea class="form-control" id="deck-content" rows="15" placeholder='{
  "deck_name": "My Awesome Deck",
  "cards": [
    {
      "front_content": "What is the capital of France?",
      "back_content": "Paris",
      "tags": ["geography", "europe"]
    },
    {
      "front_content": "What is 2 + 2?",
      "back_content": "4"
    }
  ]
}'></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="import-btn">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Import Deck
            </button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="import.js"></script>
</body>
</html>
