<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infoman Quizzer - Select a Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 2rem; }
        .deck-list-item {
            transition: background-color 0.2s ease-in-out;
        }
        .deck-list-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Infoman Quizzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Decks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/import.html">Import Deck</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mb-4">
            <h1>Infoman Quizzer</h1>
            <p class="lead">Select a deck to begin your study session.</p>
        </div>
        
        <div id="loading-spinner" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="deck-list" class="list-group">
            <!-- Decks will be loaded here dynamically -->
        </div>

        <div id="error-message" class="alert alert-danger mt-4 d-none" role="alert">
            <!-- Error messages will be shown here -->
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
